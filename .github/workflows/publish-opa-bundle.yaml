name: Publish OPA Policy Bundle

# --- Trigger Conditions ---
# Runs when a version tag (v1.0.0 etc.) is pushed, or manually via "Run workflow"
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

# --- Permissions ---
permissions:
  contents: read
  packages: write

# --- The Job ---
jobs:
  build-and-push-bundle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up OPA CLI
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64_static
          chmod +x ./opa
          sudo mv ./opa /usr/local/bin/

      - name: Get Version Tag
        id: get_version
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build and Push OPA Bundle
        run: |
          echo "Building and pushing OPA bundle with tag: ${{ env.TAG }}"
          opa build -b ./policies -o bundle.tar.gz
          opa push bundle.tar.gz docker.io/raghumaverick/green-cloud-policies:${{ env.TAG }}
          opa push bundle.tar.gz docker.io/raghumaverick/green-cloud-policies:latest
