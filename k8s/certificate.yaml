apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: carbon-webhook-tls
  namespace: default # Assuming you deploy everything to the 'default' namespace
spec:
  secretName: carbon-webhook-tls
  # The DNS name must match the Kubernetes service name and namespace
  dnsNames:
  - webhook-service.default.svc
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
  namespace: default
spec:
  selfSigned: {}